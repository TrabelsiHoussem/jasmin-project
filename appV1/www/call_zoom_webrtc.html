<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no" />
  <title>Call zoom </title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/call_zoom_webrtc.css" />
</head>

<body>
  <div class="row align-self-center head-title text-center">
    <div class="col">
      <div class="batteryContainer">
        <div class="batteryOuter">
          <div id="batteryLevel"></div>
        </div>
        <div class="batteryBump"></div>
        <div class="batteryPourcentValue" id="pourcent"></div>
      </div>
    </div>
    <div class="col">
      <h1>#Robot_12345</h1>
    </div>
    <div class="col">
      <h1>
        <button onclick="endCall()" type="button" class="btn btn-danger">
          End Call
        </button>
      </h1>
    </div>
  </div>
  <div id="zone_joystick">
    <div class="row text-center">
      <div class="col-xs-6 leftFlow"></div>
      <div class="col-xs-6 rightFlow"></div>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cordova.js"></script>
  <script src="node_modules/nipplejs/dist/nipplejs.js"></script>
  <script src="./js/call_zoom_webrtc.js"></script>
</body>

</html>
