<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />

  <title>Login</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/login.css" />

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3"></div>
      <div class="col-xs-8 col-md-6 col-lg-6 login-form">
        <div class="text-center">
          <img class="jasmin-logo" src="img/jasminLogo.png" alt="" />
        </div>
        <br />
        <h2 class="text-center subtitle-login">Login</h2>
        <br /><br />
        <input id="email" type="text" placeholder="Email" class="form-control form-rounded" />
        <br />
        <input id="password" placeholder="Password" type="password" class="form-control form-rounded" />
        <br />
        <br />
        <br />
        <button onclick="onClickButton()" type="button" class="form-control btn btn-default">
          Login
        </button>
        <br /><br /><br />
        <div class="text-center">
          <img class="novationCity-logo" src="img/novationCity.jpg" width="30%" />
        </div>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3"></div>
    </div>
  </div>
  <script src="cordova.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
